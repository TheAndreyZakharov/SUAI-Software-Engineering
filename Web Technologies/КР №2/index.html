
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Пример nextElementSibling с случайным цветом</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 40px; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 10px; background-color: #e7e7eb; margin-bottom: 10px; border-radius: 8px; cursor: pointer; }
    li:hover { background-color: #d6d6de; }
</style>
</head>
<body>
<h2>Кликните на пункт, чтобы изменить цвет следующего пункта на случайный:</h2>
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
    <li>Пункт 5</li>
    <li>Пункт 6</li>
    <li>Пункт 7</li>
    <li>Пункт 8</li>
    <li>Пункт 9</li>
    <li>Пункт 10</li>
</ul>

<script src="script.js"></script>
</body>
</html>
